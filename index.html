<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuey tutorial</title>
    <style>
        * {margin: 0; padding: 0;}
        body {
            width: 600px;
            margin: 100px auto;
        }
        img {
            width: 600px;
        }
    </style>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li><img src="img/image-0.jpg" alt="image"></li>
            <li><img src="img/image-1.jpg" alt="image"></li>
            <li><img src="img/image-2.jpg" alt="image"></li>
            <li><img src="img/image-3.jpg" alt="image"></li>
        </ul>
    </div>
    <div id="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>
    
    <!-- jQuey plugin -->
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <!-- main script -->
    <script type="text/javascript" src="slider.js"></script>
</body>
</html>
